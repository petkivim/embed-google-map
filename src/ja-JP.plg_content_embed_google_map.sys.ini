PLG_EMBED_GOOGLE_MAP_DESC="<h3>Joomla用Google Mapの埋め込みプラグイン</h3><p>Joomla用Google Mapの埋め込みプラグインをインストールしていただきありがとうございます。</p><p>このプラグインにより、Joomla記事にGoogleマップを埋め込むことができます。</p><p>The plugin supports Google Maps, Google Maps Classic and Google Maps Embed API. The version to be used can be set by using the Version setting (supported values: new, classic, embed). Google Maps and Google Maps Classic do not require an API key, but for Google Maps Embed API an API key is required instead. Not all the parameters are supported by all the versions. Please see the supported parameters below.</p><p>Google Maps<br />* map type (normal, satellite)<br />* zoom level<br />* language - By default, visitors will see a map in their own language which is defined by the locale of their browser. The setting takes effect only when a map is opened through the additional link to Google Maps<br />* add link<br />* link label<br />* height<br />* width<br />* border<br />* border style<br />* border color<br />* HTTPS</p><p>Google Maps Classic<br />* map type (normal, satellite, hybrid, terrain)<br />* zoom level<br />* language<br />* add link<br />* link label<br />* link to full screen<br />* show info<br />* info label<br />* height<br />* width<br />* border<br />* border style<br />* border color<br />* HTTPS</p><p>Google Maps Embed API<br />* map type (normal, satellite)<br />* zoom level<br />* language<br />* height<br />* width<br />* border<br />* border style<br />* border color<br />* HTTPS</p><p>構文:<br />{google_map}東京都墨田区押上１−１−１３{/google_map}<br />{google_map}東京都墨田区押上１−１−１３|version:classic{/google_map}<br />{google_map}東京都墨田区押上１−１−１３|zoom:10{/google_map}<br />{google_map}東京都墨田区押上１−１−１３|zoom:10|lang:it{/google_map}<br />{google_map}東京都墨田区押上１−１−１３|width:200|height:200|border:1|border_style:solid|border_color:#000000{/google_map}<br />{google_map}東京都墨田区押上１−１−１３|width:200|height:200|link:yes|link_label:ラベル{/google_map}<br />{google_map}東京都墨田区押上１−１−１３|link:yes{/google_map}<br />{google_map}東京都墨田区押上１−１−１３|type:satellite{/google_map}<br />{google_map}東京都墨田区押上１−１−１３|show_info:no{/google_map}<br />{google_map}東京都墨田区押上１−１−１３|show_info:yes|info_label:ラベル{/google_map}<br />{google_map}東京都墨田区押上１−１−１３|https:yes{/google_map}<br />*{google_map}35.710036,139.811757{/google_map}<br /><br />* latitude,longitudeは小数点表記(世界測地系)です。</p>"
