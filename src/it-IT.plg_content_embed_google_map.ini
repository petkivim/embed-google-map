PLG_EMBED_GOOGLE_MAP_XML_DESCRIPTION="Inserire le mappe di Google Maps in Joomla."

PLG_EMBED_GOOGLE_MAP_DESC="<h3>Embed Google Map Joomla Plugin</h3><p>Grazie per aver installato Embed Google Map per Joomla.</p><p>Embed Google Map inserisce le mappe di Google Maps negli articoli di Joomla.</p><p>La plugin supporta Google Maps, Google Maps Classic e Google Maps Embed API. Si puo scegliere la versione da usare tramite l'impostazione Versione (valori supportati: new, classic, embed). Google Maps e Google Maps Classic non richiedono una chiave API, per&oacute; con Google Maps Embed API una chiave API &egrave; obbligatoria. Non tutti i parametri sono supportati da tutte le versioni. Qui sotto c'&egrave; un elenco di parametri supportati dalle versioni diverse.</p><p>Google Maps<br />* map type (normal, satellite)<br />* zoom level<br />* language - I visitatori vedranno in automatic una versione nella propria lingua, definite dalla localizzazione del browser. L'impostazione ha effetto solo quando una mappa viene aperta tramite un link a Google Maps.<br />* add link<br />* link position<br />* link label<br />* height<br />* width<br />* border<br />* border style<br />* border color<br />* HTTPS</p><p>Google Maps Classic<br />* map type (normal, satellite, hybrid, terrain)<br />* zoom level<br />* language<br />* add link<br />* link position<br />* link label<br />* link to full screen<br />* show info<br />* info label<br />* height<br />* width<br />* border<br />* border style<br />* border color<br />* HTTPS</p><p>Google Maps Embed API<br />* map type (normal, satellite)<br />* zoom level<br />* language<br />* height<br />* width<br />* border<br />* border style<br />* border color<br />* HTTPS</p><p>Sintassi:<br />{google_map}indirizzo{/google_map}<br />{google_map}indirizzo|version:classic{/google_map}<br />{google_map}indirizzo|zoom:10{/google_map}<br />{google_map}indirizzo|zoom:10|lang:it{/google_map}<br />{google_map}indirizzo|width:200|height:200|border:1|border_style:solid|border_color:#000000{/google_map}<br />{google_map}indirizzo|width:200|height:200|link:yes|link_label:Etichetta|link_full:yes{/google_map}<br />{google_map}indirizzo|link:yes{/google_map}<br />{google_map}indirizzo|type:satellite{/google_map}<br />{google_map}indirizzo|show_info:no{/google_map}<br />{google_map}indirizzo|show_info:yes|info_label:Label{/google_map}<br />{google_map}indirizzo|https:yes{/google_map}<br />*{google_map}latitudine,longitudine{/google_map}<br /><br />* latitudine,longitudine = coordinate in gradi decimali</p>"
